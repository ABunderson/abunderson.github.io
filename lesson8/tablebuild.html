<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Table Build Assignment" />
    <meta name="author" content="Adrienne Bunderson" />
    <title>Table Build</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/tablebuild.css" rel="stylesheet" />
    <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <header>
      <h1>Table Build Assignment</h1>
    </header>
    <main>
      <table>
        <caption>
          ACME Wildwest
        </caption>
        <thead>
          <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="novSalesGoal">$7,500</td>
          </tr>
          <tr>
            <td><i>Black Friday</i></td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Compiled 2.20.2021 by aBunderson</td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer>
      <p>&copy; 2021 | Adrienne R. Bunderson</p>
      <p><a href="../index.html">Main Page</a></p>
    </footer>
    <script src=""></script>
  </body>
</html>
